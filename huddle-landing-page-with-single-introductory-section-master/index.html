<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

  <header>
    <img src="./images/logo.svg" alt="logo Huddle" class="logo">
  </header>

  <main>

      <img src="./images/illustration-mockups.svg" alt="image screenshots" class="main-photo">

      <div class="text-description">
      
      <h1 class="title">Build The Community Your Fans Will Love</h1>

      <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion. </p>

      <a href="#" class="btn">Register</a>
      </div>

  </main>

      <div class="footer-icon">

        <div class="social-list">
        
              <a href="#" class="social-link">
                  <ion-icon name="logo-facebook"></ion-icon>
              </a>
     

        
              <a href="#" class="social-link">
                  <ion-icon name="logo-twitter"></ion-icon>
              </a>
          

     
              <a href="#" class="social-link">
                  <ion-icon name="logo-instagram"></ion-icon>
              </a>
     
        </div>

    </div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Olga S</a>.
    </p>
  </footer>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
